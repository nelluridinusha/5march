<html>
    <head>
        <body>
            <table></table>
            <script>
                fetch("https://fakestoreapi.com/products",{
                    method:"get"
                }).then((val)=>{
                    return val.json()
                }).then((val)=>{
                    var a=document.getElementsByTagName("table")
                    a[0].setAttribute("style","border:2px solid");
                    

                    for(i=0;i<val.length;i++){
                        var tr1=document.createElement("tr")
                        var td1=document.createElement("td")
                        td1.style.border="2px solid"

                        td1.innerText=val[i].id
                        tr1.appendChild(td1)
                        a[0].appendChild(tr1)


                     
                        var td2=document.createElement("td")
                        td2.style.border="2px solid"
                        td2.innerText=val[i].title
                        tr1.appendChild(td2)

                        var td3=document.createElement("td")
                        td3.style.border="2px solid"
                        td3.innerText=val[i].price
                        tr1.appendChild(td3)

                        var td4=document.createElement("td")
                        td4.style.border="2px solid"
                        td4.innerText=val[i].description
                        tr1.appendChild(td4)

                        var td5=document.createElement("td")
                        td5.style.border="2px solid"
                        td5.innerText=val[i].category
                        tr1.appendChild(td5)

                        
                        var imgg=document.createElement("img");
                        var td5=document.createElement("td")
                        td5.style.border="2px solid"
                        td5.appendChild(imgg)
                        imgg.setAttribute("src",val[i].image);
                        imgg.setAttribute("style","width:100px;height:100px");
                       
                        tr1.appendChild(td5)
                      
                    }

                    //a[0].appendChild(tr)

                   //console.log(val[0]["description"]);
                 


                })
            </script>
        </body>
    </head>
</html>
